<split
  (dragEnd)="onSplitSizeChange($event)"
  (dragProgress)="onOutlinerShow($event)"
  (gutterClick)="onOutlinerShow($event)"
  [ngClass]="{gridlines: prefs.showGridLines}"
  class="row"
  direction="horizontal"
  gutterColor="transparent"
  gutterImageH="url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=')"
  gutterSize="2">

  <split-area
    *ngFor="let entry of dictionary"
    class="column"
    [size]="entry.width">

    <elaws-column
      [entry]="entry"
      [s3view]="s3view">
    </elaws-column>

  </split-area>

</split>

<div 
  class="outliner" 
  #outliner>
</div>
