<lib-drawer-container>

  <elaws-pane
    [ddb]="ctrl.ddb$ | async"
    [ddbschema]="ctrl.ddbschema$ | async"
    [ddbselection]="ctrl.ddbselection$ | async"
    [ddbview]="ctrl.ddbview$ | async"
    [prefs]="ctrl.prefs$ | async">
  </elaws-pane>  

  <lib-drawer-panel
    #viewDrawer
    position="right"> 

    <elaws-view
      [ddb]="ctrl.ddb$ | async"
      [ddbfilter]="ctrl.ddbfilter$ | async"
      [ddbschema]="ctrl.ddbschema$ | async"
      [ddbview]="ctrl.ddbview$ | async"
      #view>
    </elaws-view>  

  </lib-drawer-panel>

</lib-drawer-container> 

<elaws-ddb-ctrl
  (openView)="viewDrawer.open()"
  [filterForm]="view.filter?.filterForm?.valueChanges | async"
  [viewAndSchemaForm]="view.schema?.viewAndSchemaForm?.valueChanges | async"
  #ctrl>
</elaws-ddb-ctrl>
