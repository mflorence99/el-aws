<elaws-header
  (columnHover)="table.onColumnHover($event)"
  [ddb]="ddb"
  [ddbschema]="ddbschema"
  [ddbselection]="ddbselection"
  [ddbview]="ddbview"
  [prefs]="prefs"
  #header>
</elaws-header>  

<elaws-table
  (newTable)="header.onNewTable()"
  [ddb]="ddb"
  [ddbschema]="ddbschema"
  [ddbselection]="ddbselection"
  [ddbview]="ddbview"
  [prefs]="prefs"
  #table>
</elaws-table>
