<header>

  <fa-icon 
    [icon]="['fas', 'th']"
    size="lg">
  </fa-icon>

  <select
    (change)="onLoadTable($event.target.value)">

    <option value="">Select DDB table ...</option>

    <option
      [selected]="tableName === table?.TableName"
      [value]="tableName"
      *ngFor="let tableName of tableNames">
      {{ tableName }}
    </option>

  </select>

</header>
