<h3 class="drawer-header">

  <div class="icon">

    <fa-icon 
      [icon]="['fas', 'cog']"
      size="lg">
    </fa-icon>

  </div>

  <div class="title">
    Initial Setup
  </div>

</h3>

<p>
  You can update this setup and make additional settings later by clicking
  on <fa-icon [icon]="['fas', 'cog']"></fa-icon> to open the <b>Preferences</b> sidebar.
</p>

<form 
  [formGroup]="setupForm"
  [libRxfSubmit]="setupForm"
  novalidate>

  <div
    class="group"
    formGroupName="setup">

    <ng-container
      formGroupName="endpoints">
      
      <mat-form-field>
        <input
          formControlName="ddb"
          matInput
          placeholder="DDB endpoint"
          type="text">
      </mat-form-field>
      
      <mat-form-field>
        <input
          formControlName="ec2"
          matInput
          placeholder="EC2 endpoint"
          type="text">
      </mat-form-field>
      
      <mat-form-field>
        <input
          formControlName="s3"
          matInput
          placeholder="S3 endpoint"
          type="text">
      </mat-form-field>

    </ng-container>

    <elaws-select-region
      formControlName="region"
      placeholder="Default region">
    </elaws-select-region>

  </div>

  <div 
    class="buttons"
    formGroupName="setup">

    <mat-checkbox
      formControlName="configured">
      Got it
    </mat-checkbox>

    <button 
      [disabled]="setupForm.invalid"
      color="primary"
      mat-raised-button
      type="submit">
      OK
    </button>

  </div>

</form>
