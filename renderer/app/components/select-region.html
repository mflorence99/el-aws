<div
  [formGroup]="selectRegionForm">

  <mat-form-field>

    <ng-container matPrefix>
      <ng-content select="[prefix]"></ng-content>
    </ng-container>

    <mat-select
      [libRxfDisabled]="disabled"
      [libRxfRequired]="required"
      [placeholder]="placeholder"
      formControlName="selectRegion">

      <ng-container
        *ngFor="let region of regions">

        <mat-option
          [value]="region">
          {{ region }}
        </mat-option>

      </ng-container>

    </mat-select>

    <ng-container matSuffix>
      <ng-content select="[suffix]"></ng-content>
    </ng-container>

  </mat-form-field>

</div>
